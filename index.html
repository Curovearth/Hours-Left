<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tick Tick Boom</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="~/lib/Font-Awesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="~/lib/Font-Awesome/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    


</head>
<body>
  <div class="page1">
    <div class="content">
      <div class="timer" >
        <p id="demo"></p>
      </div><br>
      <div class="header">
        <h1>The Countdown begins Tick Tick</h1>
          <!-- quotes slideshow can also be displayed -->
        <h3>Time and Tide waits for None</h3>
      </div>
    </div>
  </div>

  <!-- ------------------------------------------- -->
  <div class="wrapper">
    <div class="icon facebook">
      <div class="tooltip">Facebook</div>
      <span><i class="fa fa-facebook-f"></i></span>
    </div>
    <div class="icon twitter">
      <div class="tooltip">Twitter</div>
      <a href="https://twitter.com/Curovearth"><span><i class="fa fa-twitter"></i></span></a>
    </div>
    <div class="icon instagram">
      <div class="tooltip">Instagram</div>
      <span><i class="fa fa-instagram"></i></span>
    </div>
    <div class="icon github">
      <div class="tooltip">Github</div>
      <span><i class="fa fa-github"></i></span>
    </div>
    <div class="icon youtube">
      <div class="tooltip">Youtube</div>
      <span><i class="fa fa-youtube"></i></span>
    </div>
  </div>

  <script src="/script.js"></script>
      
</body>
</html>
