<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&&family=Ubuntu:wght@700&display=swap"

    <title>Life Time</title>
    <link rel="icon" href="logo.png">

<body>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="slide slide_1">
                        <div class="slide-content">
                            <div class="page1">
                                <div class="content">
                                    <div class="timer">
                                        <span id="demo1"></span>
                                    </div><br>
                                    <div class="header">
                                        <h1 id="age">AGE 25</h1>

                                        <!-- <h3>Time and Tide waits for None</h3> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slide slide_1">
                        <div class="slide-content">
                            <div class="page1">
                                <div class="content">
                                    <div class="timer">
                                        <span id="demo2"></span>
                                    </div><br>
                                    <div class="header">
                                        <h1 id="age">AGE 30</h1>
                                        <!-- quotes slideshow can also be displayed -->
                                        <!-- <h3>Time and Tide waits for None</h3> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slide slide_1">
                        <div class="slide-content">
                            <div class="page1">
                                <div class="content">
                                    <div class="timer">
                                        <span id="demo3"></span>
                                    </div><br>
                                    <div class="header">
                                        <h1 id="age">AGE 40</h1>
                                        <!-- quotes slideshow can also be displayed -->
                                        <!-- <h3>Time and Tide waits for None</h3> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slide slide_1">
                        <div class="slide-content">
                            <div class="page1">
                                <div class="content">
                                    <div class="timer">
                                        <span id="demo4"></span>
                                    </div><br>
                                    <div class="header">
                                        <h1 id="age">AGE 50</h1>
                                        <!-- quotes slideshow can also be displayed -->
                                        <!-- <h3>Time and Tide waits for None</h3> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="controls">
        </div>
        <div id="bullets">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>
